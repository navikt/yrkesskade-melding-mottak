apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: yrkesskade-melding-mottak
  namespace: yrkesskade
  labels:
    team: yrkesskade
spec:
  image: {{image}}
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: dev
  liveness:
    path: /internal/health
    port: 8080
    initialDelay: 20
    timeout: 60
  readiness:
    path: /internal/health
    port: 8080
    initialDelay: 20
    timeout: 60
  replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 50
  prometheus:
    enabled: true
    path: /metrics
  accessPolicy:
    inbound:
      rules:
        - application: yrkesskade-melding-api
          namespace: yrkesskade
    outbound:
      rules:
        - application: yrkesskade-melding-api
          namespace: yrkesskade
      external:
        - host: saf.dev-fss-pub.nais.io
  resources:
    limits:
      cpu: 2000m
      memory: 2Gi
    requests:
      cpu: 200m
      memory: 1024Mi
  ingresses: 
  {{#each ingresses as |url|}}
    - {{url}}
  {{/each}}
  gcp:
    sqlInstances:
      - type: POSTGRES_12
        databases:
          - name: yrkesskade-mottak
            envVarPrefix: YRKESSKADE_MOTTAK_DB
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
      claims:
        groups:
          - id: b7aaab86-2c12-4b32-89ee-6f795bb69406
  kafka:
    pool: nav-dev