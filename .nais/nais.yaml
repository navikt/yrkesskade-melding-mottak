apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: "yrkesskade-melding-mottak"
  namespace: "yrkesskade"
  labels:
    "team": "yrkesskade"
spec:
  image: {{image}}
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: dev
  liveness:
    path: "/internal/health"
    port: 8080
    initialDelay: 20
    timeout: 60
  readiness:
    path: "/internal/health"
    port: 8080
    initialDelay: 20
    timeout: 60
  replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 50
  prometheus:
    enabled: true
    path: "/metrics"
  accessPolicy:
    inbound:
      rules:
        - application: "yrkesskade-melding-api"
          namespace: "yrkesskade"
    outbound:
      rules:
        - application: "yrkesskade-melding-api"
          namespace: "yrkesskade"
  resources:
    limits:
      cpu: "2"
      memory: "2Gi"
    requests:
      cpu: "200m"
      memory: "1024Mi"
  ingresses: 
  {{#each ingresses as |url|}}
    - {{url}}
  {{/each}}
  gcp:
    sqlInstances:
      - type: POSTGRES_12
        databases:
          - name: yrkesskade-mottak
            envVarPrefix: YRKESSKADE_MOTTAK_DB
  kafka:
    pool: nav-dev