apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: yrkesskade-melding-mottak
  namespace: yrkesskade
  labels:
    team: yrkesskade
spec:
  image: {{image}}
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: dev
  liveness:
    path: /internal/health
    port: 8080
    initialDelay: 20
    timeout: 60
  readiness:
    path: /internal/health
    port: 8080
    initialDelay: 20
    timeout: 60
  replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 50
  prometheus:
    enabled: true
    path: /internal/prometheus
  accessPolicy:
    inbound:
      rules:
      {{#each inboundApplications as |inbound|}}
        - application: {{inbound.application}}
#        {{#if inbound.namespace}}
          namespace: {{inbound.namespace}}
#        {{/if}}
#        {{#if inbound.cluster}}
          cluster: {{inbound.cluster}}
#        {{/if}}
      {{/each}}
    outbound:
      rules:
      {{#each outboundApplications as |outbound|}}
        - application: {{outbound.application}}
#        {{#if outbound.namespace}}
          namespace: {{outbound.namespace}}
#        {{/if}}
#        {{#if outbound.cluster}}
          cluster: {{outbound.cluster}}
#        {{/if}}
      {{/each}}
      external:
      {{#each externalHosts}}
        - host: {{host}}
          {{#if ports}}
          ports:
            {{#each ports}}
            - name: {{name}}
              port: {{port}}
              protocol: {{protocol}}
            {{/each}}
          {{/if}}
      {{/each}}
  resources:
    limits:
      cpu: 2000m
      memory: 2Gi
    requests:
      cpu: 200m
      memory: 1024Mi
  ingresses: 
  {{#each ingresses as |url|}}
    - {{url}}
  {{/each}}
  gcp:
    sqlInstances:
      - type: POSTGRES_12
        databases:
          - name: yrkesskade-mottak
            envVarPrefix: YRKESSKADE_MOTTAK_DB
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
      claims:
        groups:
          - id: b7aaab86-2c12-4b32-89ee-6f795bb69406
  kafka:
    pool: nav-dev